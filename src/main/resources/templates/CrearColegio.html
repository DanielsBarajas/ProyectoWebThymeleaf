<!DOCTYPE html>
<html lang="en">
<head>
    <head th:replace="~{layout/layout :: head}"></head>
    <link rel="stylesheet" th:href="@{/css/style.css}"> </head>
</head>

<body>
<header th:replace="~{layout/layout :: navbar}"></header>
<h1 class="page-content" th:text="${titulo}"></h1>
<div class ="container" style="margin-top: 10px; padding: 5px; with: 80%">

    <form th:objet="${objcolegio}" th:action="@{/crearcolegio}" method="post">

            <legend>FORMULARIO</legend>
            <div class="mb-3">
                <label  class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreform" aria-describedby="nombreHelp" field="nombre" name="nombre">
                <div id="nombreHelp" class="form-text">Ej: Silvino Rodriguez</div>
            </div>

            <div class="mb-3">
                <label  class="form-label">Descripcion</label>
                <input type="text" class="form-control" id="descripcionform" aria-describedby="descripcionHelp" field="descripcion" name="descripcion">
                <div id="descripcionHelp" class="form-text">Ej: Mi descripción</div>
            </div>

            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                    <label class="form-check-label" for="disabledFieldsetCheck">
                        Can’t check this
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>

    </form>
    <br/>
    <a th:href="@{/Listarcolegios}" class="vtb btn-danger">Cancelar</a>
</div>

<footer th:replace="~{layout/layout :: footer}"></footer>
<div th:replace="~{layout/layout ::scripts}"></div>
</body>
</html>

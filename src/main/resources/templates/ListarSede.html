<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="~{layout/layout :: head}"></head>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header th:replace="~{layout/layout :: navbar}"></header>

<h1 class="page-content" th:text="${titulo}"></h1>

<div class="container" style="margin-top: 10px; padding: 5px; width: 80%">
    <table id="tablex" class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Colegio</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sedeEntity:${sedes}">
            <td th:text="${sedeEntity.idsede}"></td>
            <td th:text="${sedeEntity.nombre}"></td>
            <td th:text="${sedeEntity.direccion}"></td>
            <td th:text="${sedeEntity.getColegio().getNombre()}"></td>
            <td class="text-center"><a class="btn btn-danger btn-xs" th:href="@{eliminarsede/} + ${sedeEntity.idsede}" onclick="return confirm('Estas seguro de eliminar el registro')" th:text="Eliminar"></a></td>
            <td class="text-center"><a class="btn btn-info btn-xs" th:href="@{/editarSedeBy/{id} (id=${sedeEntity.idsede})}" th:text="Editar"></a></td>

        </tr>

        </tbody>

    </table>
    <a th:href="@{crearsede}" class="btn btn-primary">Registar Sede </a>
</div>
<footer th:replace="~{layout/layout :: footer}"></footer>
<div th:replace="~{layout/layout ::scripts}"></div>

</body>
</html>

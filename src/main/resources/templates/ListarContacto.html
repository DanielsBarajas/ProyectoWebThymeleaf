<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <head th:replace="~{layout/layout :: head}"></head>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header th:replace="~{layout/layout :: navbar}"></header>

<h1 class="page-content" th:text="${titulo}"></h1>
<div class="container" style="margin-top: 10px; padding: 5px; width: 80%">
    <table id="tablex"; class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Numero Telefono</th>
            <th>Tipo contacto</th>
            <th>Colegio</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contactoEntity:${contactos}">
            <td th:text="${contactoEntity.idcontacto}"></td>
            <td th:text="${contactoEntity.numero}"></td>
            <td th:text="${contactoEntity.tipocontacto}"></td>
            <td th:text="${contactoEntity.getColegio().getNombre()}"></td>
            <td class="text-center"><a class="btn btn-danger btn-xs" th:href="@{eliminarcontacto/} + ${contactoEntity.idcontacto}" onclick="return confirm('Estas seguro de eliminar el registro')" th:text="Eliminar"></a></td>
            <td class="text-center"><a class="btn btn-info btn-xs" th:href="@{/editarContactoBy/{id} (id=${contactoEntity.idcontacto})}" th:text="Editar"></a></td>
        </tr>

        </tbody>

    </table>
    <a th:href="@{crearcontacto}" class="btn btn-primary">Registar Contacto</a>
</div>
<footer th:replace="~{layout/layout :: footer}"></footer>
<div th:replace="~{layout/layout ::scripts}"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <head th:replace="~{layout/layout :: head}"></head>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<header th:replace="~{layout/layout :: navbar}"></header>

<h1 class="page-content" th:text="${titulo}"></h1>

<div class="container" style="margin-top: 10px; padding: 5px; width: 80%">

    <table id="tablex"; class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Primer Apellido</th>
            <th>Segundo Apellido</th>
            <th>Nombre</th>
            <th>Numero Documento</th>
            <th>Tipo Documento</th>
            <th>Fecha De Nacimiento</th>
            <th>Colegio</th>
            <th></th>
            <th></th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="rectorEntity:${rectores}">
            <td th:text="${rectorEntity.idrector}"></td>
            <td th:text="${rectorEntity.primerapellido}"></td>
            <td th:text="${rectorEntity.segundoapellido}"></td>
            <td th:text="${rectorEntity.nombre}"></td>
            <td th:text="${rectorEntity.numdocumento}"></td>
            <td th:text="${rectorEntity.tipodocumento}"></td>
            <td th:text="${rectorEntity.fechanacimiento}"></td>
            <td th:text="${rectorEntity.getColegio().getNombre()}"></td>
            <td class="text-center"><a class="btn btn-danger btn-xs" th:href="@{eliminarrector/} + ${rectorEntity.idrector}" onclick="return confirm('Estas seguro de eliminar el registro')" th:text="Eliminar"></a></td>
            <td class="text-center"><a class="btn btn-info btn-xs" th:href="@{/editarRectorBy/{id} (id=${rectorEntity.idrector})}" th:text="Editar"></a></td>

        </tr>

        </tbody>

    </table>
    <a th:href="@{crearrector}" class="btn btn-primary">Registar Rector</a>
</div>
<footer th:replace="~{layout/layout :: footer}"></footer>
<div th:replace="~{layout/layout ::scripts}"></div>
</body>

</html>

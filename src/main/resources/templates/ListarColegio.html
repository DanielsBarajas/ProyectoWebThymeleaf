<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="~{layout/layout :: head}"></head>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header th:replace="~{layout/layout :: navbar}"></header>

<h1 class="page-content" th:text="${titulo}"></h1>

<div class="container" style="margin-top: 10px; padding: 5px; width: 80%" >

    <table id="tablex" class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Estado</th>
            <th>Descripcion</th>
            <th></th>
            <th></th>
            <th></th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="colegio:${colegios}">
            <td th:text="${colegio.idcolegio}"></td>
            <td th:text="${colegio.nombre}"></td>
            <td th:text="${colegio.estado}"></td>
            <td th:text="${colegio.descripcion}"></td>
            <td class="text-center"><a class="btn btn-danger btn-xs" th:href="@{eliminarcolegio/} + ${colegio.idcolegio}" onclick="return confirm('Estas seguro de eliminar el registro')" th:text="Eliminar"></a></td>
            <td class="text-center"><a class="btn btn-info btn-xs" th:href="@{/editarColegioBy/{id} (id=${colegio.idcolegio})}" th:text="Editar"></a></td>
            <td class="text-center"><a class="btn btn-danger btn-xs" th:href="@{cambiarEstado/} + ${colegio.idcolegio}" onclick="return confirm('Â¿Quieres hacer el cambio de estado?')" th:text="CambiarEstado"></a></td>

        </tr>

         </tbody>


    </table>

    <a th:href="@{crearcolegio}" class="btn btn-primary">Registar Colegio</a>
</div>
<footer th:replace="~{layout/layout :: footer}"></footer>
<div th:replace="~{layout/layout ::scripts}"></div>

</body>
</html>
